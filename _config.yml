# Site
title: de que va
description: un proyecto de investigacion y arte
url: https://deqva.net
#logo: halve.png                                       # Site logo
locale: es_AR

# Left Block Images
background:
  homepage: images/home.jpg                           # this image will be shown on homepage's left block
 

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
##@analis.area
#google-analytics: UA-XXXXX-Y

# Social Links
##@analis.area : fill.as.needed and uncomment (wont show up otherwise)
#email:             email
#google.plus:        username
#twitter:            username
#facebook:           username
#github:             username
#stackoverflow:     123456/username   from a "http://stackoverflow.com/users/123456/username" link
#linkedin:          username
#xing:              username
#instagram:          username
#lastfm:            username
#tumblr:            username
#pinterest:         username
#foursquare:        username
#steam:              username
#dribbble:          username
#youtube:           username
#soundcloud:        username
#weibo:             username
#flickr:            username
#codepen:           username
#keybase:           username
#xmpp:              username@server.com
#hackernews:        username
#behance:           username

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
